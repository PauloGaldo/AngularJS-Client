<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <table data-ng-init="userList()" class="table table-striped table-bordered table-hover" title="Usuarios" style="margin-top: 10%; width: 80%; margin-left: 10%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Role</th>
                    <th>E-mail</th>
                    <th>Telefono</th>
                    <th>Domicilio Particular</th>
                </tr>
            </thead>
            <tr ng-repeat="usuario in usuarios">
                <td>{{usuario.usuarioId}}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.roles.nombre}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.telefono}}</td>
                <td>{{usuario.domicilioParticular}}</td>
            </tr>
        </table>
    </body>
</html>
