<html>
    <head>
        <title></title>
    </head>
    <body>
        <table data-ng-init="listProduct()" style="margin-top: 10%; width: 85%; margin-left: 7.5%;" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Marca</th> 
                    <th>Zona Actuacion</th> 
                    <th>Tipo producto</th>
                    <th>Stock</th>
                    <th>P/U</th>
                    <th>Estado</th>
                    <th>Imagen</th>        
                </tr>
            </thead>
            <tr ng-repeat="producto in productos">
                <td>{{producto.productoId}}</td>
                <td><a href="#/producto/{{producto.productoId}}">{{producto.nombre}}</a></td>
                <td>{{producto.marcas.descripcion}}</td>        
                <td>{{producto.zonaActuacion.descripcion}}</td>        
                <td>{{producto.tiposProductos.descripcion}}</td>        
                <td>{{producto.stock}}</td>        
                <td>{{producto.precioUnitario}}</td>        
                <td>{{producto.estado}}</td>        

                <td><img ng-src="data:image/JPEG;base64,{{producto.imagen}}" style="width: 90px; height: 90px;"></td>
            </tr>        
        </table>

        <label>marcas</label>
        <select ng-controller="marcasController" data-ng-init="listMarcas()">
            <option ng-repeat="marca in marcas" value="{{marca}}">{{marca.descripcion}}</option>
        </select>
    </body>
</html>
