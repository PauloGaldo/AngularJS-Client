<html>
    <head>
        <title></title>
    </head>
    <body>
    <center>
        <form class="form-horizontal" name="formRegister" id="loginIDForm" style="width: 40%; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px;">
            <h2 class="iniciarSesion">Registrar nuevo Usuario</h2>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Nombre y Apellido</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.nombre" name="nomAp" required
                           data-ng-class='{ error: formRegister.nomAp.$invalid && !formRegister.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Documento</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.documento" name="documento" required
                           data-ng-class='{ error: formRegister.documento.$invalid && !formRegister.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Contrase√±a</label>
                <div class="col-lg-7">
                    <input type="password" class="form-control" ng-model="user.clave" name="password" required
                           data-ng-class='{ error: formRegister.password.$invalid && !formRegister.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Domicilio particular</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.domicilioParticular" name="particular" required
                           data-ng-class='{ error: formRegister.particular.$invalid && !formRegister.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Domicilio entrega</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.domicilioEntrega" name="entrega" required
                           data-ng-class='{ error: formRegister.entrega.$invalid && !formRegister.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">E-mail</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.email" name="email" required 
                           data-ng-class='{ error: formRegister.email.$invalid && !formRegister.$pristine }'/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Telefono</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.telefono" name="telefono" required 
                           data-ng-class='{ error: formRegister.telefono.$invalid && !formRegister.$pristine }'/>
                </div>
            </div>
            <button class="btn btn-lg btn-success" id="btn-register" type="submit" ng-click="register()" ng-disabled="formRegister.$invalid">Registrarse</button>

        </form>
    </center>
</body>
</html>
