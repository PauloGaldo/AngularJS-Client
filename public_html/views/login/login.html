<html>
    <head>
        <title></title>
    </head>
    <body>
    <center style=" margin-left: 30%; margin-right: 30%; margin-top: 7%;">
        <form class="form-horizontal" name="loginForm" id="loginIDForm">
            <h2 class="iniciarSesion">INICIAR SESION</h2>
            <div class="form-group">
                <label class="col-lg-3 control-label">Usuario</label>
                <div class="col-lg-7">
                    <input type="text" name="userDocumento" class="form-control" id="apellido-owner" ng-model="usuario.username" required autofocus placeholder="Ingresar documento"
                           data-ng-class='{ error: exampleForm.userDocumento.$invalid && !exampleForm.$pristine }'/>            
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">contraseña</label>
                <div class="col-lg-7">
                    <input type="password" name="userPassword" class="form-control" id="nombre-owner" ng-model="usuario.password" required placeholder="Ingresr contraseña"
                           data-ng-class='{ error: exampleForm.userPassword.$invalid && !exampleForm.$pristine }'/>            
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"></label>                
                <div class="col-lg-6"><label style="margin-right: 5%;">Recuerdame</label>
                    <input type="checkbox" value="remember-me"> 
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label"></label>                
                <div class="col-lg-6">
                    <button id="btn-aceptarForm" type="submit" class="btn btn-lg btn-info" ng-click="iniciarSesion()" ng-disabled="loginForm.$invalid">INGRESAR</button>
                   <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                    </fb:login-button> -->
                </div>
            </div>
        </form>
        <div class="form-horizontal" id="registerDiv">
            <div class="form-group">
                <label class="col-lg-3 control-label"></label>                
                <div class="col-lg-6">
                    <label style="font-size: 25px;">¿ERES NUEVO?</label>
                </div>
            </div>        
            <button class="btn btn-lg btn-success" id="btn-register" ng-click="go('/register')" >Registrarse</button>
        </div>
    </center>
</body>
</html>
