<html>
    <head>
        <title></title>
    </head>
    <body>
    <center>
        <form class="form-register" style="width: 50%;">
            <h2 class="form-register">Registrar nuevo Usuario</h2>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Nombre y Apellido</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.nombre" name="emailProf" required/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Documento</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.documento" name="emailProf" required/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Contrase√±a</label>
                <div class="col-lg-7">
                    <input type="password" class="form-control" ng-model="user.clave" name="emailProf" required/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Domicilio particular</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.domicilioParticular" name="emailProf" required/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Domicilio entrega</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.domicilioEntrega" name="emailProf" required/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">E-mail</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.email" name="emailProf" required/>
                </div>
            </div>
            <div class="form-group">                    
                <label class="col-lg-3 control-label">Telefono</label>
                <div class="col-lg-7">
                    <input type="text" class="form-control" ng-model="user.telefono" name="emailProf" required/>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">Registrarse</button>

        </form>
    </center>
</body>
</html>
